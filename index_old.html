<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
                style-src 'self' 'unsafe-inline'; 
                media-src *; 
                img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="node_modules/framework7/css/framework7.bundle.min.css">
    <title>Morsecode-Trainer</title>
    <link rel="manifest" href="meineapp.webmanifest">
</head>

<body onload="bodyGeladen();">

    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">MorseApp</div>
                    </div>
                </div>

                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="translate.html" class="link">Übersetze einen Satz in Morsecode!</a>
                        <a href="#" class="link">Teste Dein Wissen!</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="card">
                        <div class="card-content card-content-padding" id="morseSignLetter">
                          In dieser App hast Du die Möglichkeit Teile eines Textes in Morsecode übersetzten zu lassen oder Deine Skills zu testen! <p></p>
                          Bitte wähle dazu eine der Funktionen aus dem unteren Ende!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.usingCordova = false;
    </script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="node_modules/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/morsecode.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            // Register a service worker hosted at the root of the
            // site using a more restrictive scope.
            navigator.serviceWorker.register('serviceWorker.js')
                .then(function (registration) {
                    console.log('Service worker registration succeeded:', registration);
                })
                .catch(function (error) {
                    console.log('Service worker registration failed:', error);
                });
        } else {
            console.log('Service workers are not supported.');
        }
    </script>



</body>

</html>
