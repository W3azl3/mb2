<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'  data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
                connect-src *;
                style-src 'self' 'unsafe-inline'; 
                media-src *; 
                img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="node_modules/framework7/css/framework7.bundle.min.css">
    <title>Morsecode-Trainer</title>
    <link rel="manifest" href="meineapp.webmanifest">
</head>

<body onload="bodyGeladen();">

    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">MorseApp</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="card">
                        <div class="card-content card-content-padding">
                            <div class="block-title">Eingabemaske</div>
                            <div class="list inline-labels no-hairlines-md">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">Zu morsendes Zeichen</div>
                                            <div class="item-input-wrap">
                                                <input type="text" placeholder="Morsezeichen" id='letterToMorse'>
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    </li>
                                </ul>
                            </div>
                            <p></p>
                            <div class="block">
                                <div class="row">
                                    <button class="button col"
                                        onclick="alphabet(letterToMorse, 'uebung')">Übersetzen</button>
                                    <div class="block">
                                        <div class="block-title">
                                            <div class="card-content">Der Morsetext lautet: </div>
                                        </div>
                                        <div class="card-content" id="morseSignLetter"></div>
                                    </div>
                                    <div class="block">
                                        <div class="card-content">Die Morsecode lautet: </div>
                                        <div class="card-content" id="morseSign"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-content card-content-padding">

                            <input class="col button button-fill" type="button" value="Neue Spielrunde"
                                onclick="startGame()">
                        </div>

                        <div class="row">
                            <!--
                            <button class="button col" id="solution1" onclick="spielErgebnis('1')">Button</button>
                            <button class="button col" id="solution2" onclick="spielErgebnis('2')">Button</button>
                        -->
                            <button class="col button open-alert" id="solution1"
                                onclick="spielErgebnis('1')">Alert</button>
                            <button class="col button open-alert" id="solution2"
                                onclick="spielErgebnis('2')">Alert</button>




                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.usingCordova = false;
    </script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="node_modules/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/morsecode.js"></script>
    <script type="text/javascript" src="js/spiel.js"></script>


    <script>
        if ('serviceWorker' in navigator) {
            // Register a service worker hosted at the root of the
            // site using a more restrictive scope.
            navigator.serviceWorker.register('serviceWorker.js')
                .then(function (registration) {
                    console.log('Service worker registration succeeded:', registration);
                })
                .catch(function (error) {
                    console.log('Service worker registration failed:', error);
                });
        } else {
            console.log('Service workers are not supported.');
        }
    </script>



</body>

</html>
