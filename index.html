<!DOCTYPE html>
     
<html>
    <head>
      <!--Testkommentar in der allerersten Zeile-->

        <meta name="msapplication-tap-highlight" content="no">

    <body onload="bodyGeladen();">
 
          <!-- App root element -->
    <div id="app">
 
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
          <!-- Initial Page, "data-name" contains page name -->
          <div data-name="home" class="page">
  
            <!-- Top Navbar -->
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Awesome App</div>
              </div>
            </div>
  
            <!-- Bottom Toolbar -->
            <div class="toolbar toolbar-bottom">
              <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
              </div>
            </div>
  
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>
                <div class="card">
                  <div class="card-content card-content-padding card-outline">
                    <a href="javascript:locationupdaten();">Hier klicken</a>, um die Location abzurufen
                  </div>
                </div>
 
                <div class="card">
                  <div class="card-content card-content-padding" id="locationcard">
                    
                  </div>
                </div>
                  
              </p>
          
            </div>
          </div>
          </div>
        </div>

        <div class="block-title">Full Layout / Inline Labels</div>
<div class="list inline-labels no-hairlines-md">
  <ul>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Name</div>
        <div class="item-input-wrap">
          <input type="text" placeholder="Your name">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Password</div>
        <div class="item-input-wrap">
          <input type="password" placeholder="Your password">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">E-mail</div>
        <div class="item-input-wrap">
          <input type="email" placeholder="Your e-mail">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">URL</div>
        <div class="item-input-wrap">
          <input type="url" placeholder="URL">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Phone</div>
        <div class="item-input-wrap">
          <input type="tel" placeholder="Your phone number">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Gender</div>
        <div class="item-input-wrap input-dropdown-wrap">
          <select placeholder="Please choose...">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Birthday</div>
        <div class="item-input-wrap">
          <input type="date" value="2014-04-30" placeholder="Please choose...">
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Date time</div>
        <div class="item-input-wrap">
          <input type="datetime-local" placeholder="Please choose...">
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Range</div>
        <div class="item-input-wrap">
          <div class="range-slider range-slider-init" data-label="true">
            <input type="range" value="50" min="0" max="100" step="1">
          </div>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Textarea</div>
        <div class="item-input-wrap">
          <textarea placeholder="Bio"></textarea>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Resizable</div>
        <div class="item-input-wrap">
          <textarea class="resizable" placeholder="Bio"></textarea>
        </div>
      </div>
    </li>
  </ul>
</div>






        
        <script>
          window.usingCordova=false;
          </script>
        <script type="text/javascript" src="cordova.js"
        onload="javascript:window.usingCordova=true;"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script
         type="text/javascript" src="node_modules/framework7/js/framework7.bundle.min.js"></script>  

         <!--
          <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('serviceWorker.js', { scope:"./"});
          }
          </script>
          -->

        <script>
          if ('serviceWorker' in navigator) {
            // Register a service worker hosted at the root of the
            // site using a more restrictive scope.
            navigator.serviceWorker.register('serviceWorker.js')
              .then(function (registration) {
                console.log('Service worker registration succeeded:', registration);
              })
              .catch(function (error) {
                console.log('Service worker registration failed:', error);
              });
          } else {
            console.log('Service workers are not supported.');
          }
        </script>

    </body>
</html>
